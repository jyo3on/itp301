<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Validator</title>
  <style>
    #container {
      width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    #password-container {
      float: left;
      margin: 100px 80px;
    }

    #validation-rules {
      float: left;
      margin: 10px 0px 0px 20px;
      text-align: center;
    }

    .v-rule {
      background-color: #FF0;
      text-align: center;
      width: 400px;
      height: 30px;
      line-height: 30px;
      margin: 10px 0px;

    }

  </style>
</head>

<body>
  <div id="container">
    <h1>Password Validator</h1>
    <div id="password-container">
      Password: <input type="text" id="password-input" />
    </div>
    <div id="validation-rules">
      Validation Rules:
      <div class="v-rule" id="rule1">1: Cannot be empty/blank.</div>
      <div class="v-rule" id="rule2">2: Must contain at least 5 characters.</div>
      <div class="v-rule" id="rule3">3: Must have at least one special character @ or #.</div>
      <div class="v-rule" id="rule4">4: Must contain upper AND lower case characters.</div>
      <div class="v-rule" id="rule5">5: Cannot contain word 'password' (case insensitive).</div>
    </div>
    <br style="clear:both">
  </div>

  <script type='text/javascript' src='main.js'></script>


</body>

</html>
