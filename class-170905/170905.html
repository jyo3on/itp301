<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Exercise</title>
	<style>
	.sample-paragraph {
		margin-left: 20px;
	}
	</style>
</head>
<body>
	<h1>Object Playground</h1>
	<h3>Playing with colors:</h3>
	<p class="sample-paragraph" onclick=" document.body.style.backgroundColor = 'green';">Change background to green</p>
	<p class="sample-paragraph" style="margin-bottom: 20px;" onclick=" document.body.style.color = 'red';">Change text color to red</p>
	<h3>Play with text:</h3>
	<span onmouseenter=" alert(' hey, don\'t touch me '); ">Don't touch me.</span> 
	<span onclick=" alert('stop clicking me!!'); ">Don't click me.</span>
	<br><br>
	<input name="text" type="text" size="55" id="text"
	onmouseenter=" document.getElementById('text').value = 'you are hovering'; "
	onmouseleave=" document.getElementById('text').value = 'you left the box'; "/>
	<p>
		<img src="images/flip.gif" id="flipflop"
	onmouseenter=" document.getElementById('flipflop').src = 'images/flop.gif'; "
	onmouseleave=" document.getElementById('flipflop').src = 'images/flip.gif'; ">
	</p>
	<div id="highlight" onmouseover=" document.querySelector('#highlight').style.backgroundColor = 'yellow'; ">
		Mouse over this paragraph to see a highlight background color
	</div>
	
    <!--
    
    mouse over is way more sensitive than mouse enter
    
    -->
	
	<script>
        //Type your JS here
        
        // console is the object. log() is the method
        console.log("Hello");
        console.log( 10 + 10 );
        console.log("Hello " + "Jaeyun");
        console.log( false )
        
        // Variables
        var myName = "Nayeon";
        
        console.log( myName );
        
        console.log( "My name is " + myName);
        
        console.log( document.body );
        
        // $("body").css("backgroundColor", "orange"); in jQuery
        document.body.style.backgroundColor = "orange";
        
        
        
    </script>
</body>
</html>
