<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript Lecture</title>

  <style>
    #wrapper {
      padding: 0 30px 80px 30px;
    }

    input {
      font-size: 12pt;
      text-align: right;
      margin: 0 5px;
      width: 100px;
    }

  </style>
</head>

<body>

  <div id="wrapper">

    <h2>Unit Conversion</h2>

    <h3>Miles to Kilometers</h3>

    <input type="text" id="miles-input" value="1"> mi =
    <input type="text" id="km-conversion" value="1.609" disabled> km

    <h3>Kilometers to Miles</h3>

    <input type="text" id="km-input" value="1"> km =
    <input type="text" id="miles-conversion" value="0.621" disabled> mi

    <h2>Letter Grade Checker</h2>

    <input type="text" id="numGrade"> %
    <button id="checkButton">Check Grade</button>

    <h2>Calculator Addition</h2>

    <input type="text" id="calculatorInput">
    <button id="addButton">+</button>
    <button id="equalButton">=</button>

  </div>

  <script type='text/javascript' src='main.js'></script>


</body>

</html>
