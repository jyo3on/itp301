<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Email Validator</title>
  <style>
    #container {
      width: 600px;
      margin: auto;
    }

    #alarm1,
    #alarm2,
    #alarm3 {
      color: red;
      display: none;
    }

    #confirmation {
      color: green;
      display: none;
    }

  </style>
</head>

<body>
  <div id="container">
    <h1>Email Validator</h1>
    <div>
      => Email: <input type="email" id="email-input" />
    </div>
    <br>
    <button id="validateButton">Validate</button>
    <p id="alarm1">Error: Input box must not be blank</p>
    <p id="alarm2">Error: Email address must have the ‘@’ sign somewhere</p>
    <p id="alarm3">Error: Email address must have at least one ‘.’ after the ‘@’ sign.</p>
    <p id="confirmation">validation confirmed</p>

  </div>

  <script src="main.js"></script>

</body>

</html>
